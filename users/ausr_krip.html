
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUSr_Bot - Passlist</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        html, body {
            height: auto !important;
            overflow-y: auto !important;
            display: block !important;
            padding: 2em !important;
        }
    </style>
</head>
<body class="is-preload">
    <header id="header">
        <h1>Passlist</h1>
    </header>
    <nav id="menu">
        <ul class="links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/commands.html">Commands</a></li>
            <li><a href="/channels.html">Channels</a></li>
            <li><a href="/users/ausr_krip.html">ausr_krip</a></li>
        </ul>
    </nav>
    <ol id="tracklist"></ol>
    <script>
        fetch('/tracklists/ausr_krip.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch /tracklists/ausr_krip.txt: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const tracks = data.split('\n').filter(line => line.trim() !== '');
                const tracklistElement = document.getElementById('tracklist');
                tracks.forEach(track => {
                    const li = document.createElement('li');
                    li.textContent = track.trim();
                    tracklistElement.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching tracklist:', error);
                const tracklistElement = document.getElementById('tracklist');
                tracklistElement.innerHTML = '<li>Error loading tracks. Please try again later.</li>';
            });
    </script>
    <script src="/assets/css/main.js"></script>
</body>
</html>
